<div class="modal fade" id="developerModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form #f="ngForm" (ngSubmit)="f.form.valid && saveDeveloper()">

                <div class="modal-header">
                    <h5 class="modal-title">Developer Details</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="alert alert-danger" *ngIf="errorMessage">
                        {{errorMessage}}
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" [(ngModel)]="developerData.firstName"
                            #firstName="ngModel" class="form-control" required>
                        <div class="alert-danger" *ngIf="!firstName.valid && f.submitted">First Name is required
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" [(ngModel)]="developerData.lastName"
                            #lastName="ngModel" class="form-control" required>
                        <div class="alert-danger" *ngIf="!lastName.valid && f.submitted">Last Name is required</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" [(ngModel)]="developerData.email" #email="ngModel"
                            class="form-control" required>
                        <div class="alert-danger" *ngIf="!email.valid && f.submitted">Email is required</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="developerData.password"
                            #password="ngModel" class="form-control" required>
                        <div class="alert-danger" *ngIf="!password.valid && f.submitted">Password is required</div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                </div>

            </form>
        </div>
    </div>
</div>
