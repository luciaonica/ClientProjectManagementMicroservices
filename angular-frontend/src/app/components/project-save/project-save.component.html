<div class="modal fade" id="projectSaveModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #f="ngForm" (ngSubmit)="f.form.valid && saveProject()">

                <div class="modal-header">
                    <h5 class="modal-title">Project Details</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="alert alert-danger" *ngIf="errorMessage">
                        <strong>Error!</strong> {{errorMessage}}
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title"
                            name="title" [(ngModel)]="project.title" #title="ngModel" required
                        />
                        <div class="alert-danger" *ngIf="f.submitted && !title.valid">
                            Project title is required.
                        </div>
                    </div>          

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                </div>

            </form>
        </div>
    </div>
</div>
